<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Nuevos Trabajadores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="#">Control Empleados</a>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/empresa}">
                    Control Trabajadores
                </a>
            </li>
        </ul>
    </div>
</nav>
<div class="container mt-4">
    <div class="row">
        <h1>Lista de Nuevos Trabajadores</h1>
    </div>

    <div>
    <br>
    </div>
    <table class="table table-sm table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Email</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="trabajador : ${trabajadores}">
            <td th:text="${trabajador.id}"></td>
            <td th:text="${trabajador.name}"></td>
            <td th:text="${trabajador.apellido}"></td>
            <td th:text="${trabajador.email}"></td>
            <td>
                <a th:href="@{/nuevo/{id}(id=${trabajador.id})}" class="btn btn-info">
                    Editar
                </a>
                <a th:href="@{/eliminar/{id}(id=${trabajador.id})}" class="btn btn-danger">
                    eliminar
                </a>
            </td>
        </tr>

        </tbody>
    </table>
</div>
<div class="row mt-3">
    <div class="col-lg-3 text-end">
        <a th:href="@{/nuevo}" class="btn btn-primary btn-sm mb3">
            Agregar Trabajador
        </a>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha384-bT5KzTflZ03yHxIepcahqJyP4LGJYb3f3t7zvWRS6dsqzq4KtZgfkGH3LlO8i1T" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-GLhlTQ8iKu16H/J9Q97BznE+huT8KJrxF6b8vFhMz6VrP8egD6NA6ZbvlznZENo1" crossorigin="anonymous"></script>

</body>
</html>
